<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- نفس الهيد من index.html -->
</head>
<body>
    <header class="header">...</header>

    <section class="contact-section">
        <div class="container">
            <h1 class="main-title">تواصل معنا</h1>
            
            <div class="contact-wrapper">
                <div class="contact-info">
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>صنعاء، اليمن</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>+967 123 456 789</p>
                    </div>
                </div>

                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <input type="text" placeholder="اسمك الكامل" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="بريدك الإلكتروني" required>
                    </div>
                    <div class="form-group">
                        <textarea rows="5" placeholder="رسالتك..." required></textarea>
                    </div>
                    <button type="submit" class="cta-button">إرسال الرسالة</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">...</footer>

    <script src="js/script.js"></script>
    <script src="js/form-validation.js"></script>
</body>
</html>
